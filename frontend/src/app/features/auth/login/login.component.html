<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg border-0" style="width: 100%; max-width: 400px;">
    <div class="card-body p-4">

      <h2 class="text-center mb-4 fw-bold text-primary">Welcome Back</h2>

      @if (errorMessage) {
        <div class="alert alert-danger d-flex align-items-center" role="alert">
          <i class="bi bi-exclamation-circle-fill me-2"></i>
          <div>{{ errorMessage }}</div>
        </div>
      }

      <form [formGroup]="form"] (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input
            id="username"
            type="text"
            class="form-control"
            formControlName="username"
            name="username"
            required
            placeholder="Enter your username"
            [class.invalid]="form.get('username')?.invalid && form.get('username')?.touched"
          />
          @if (form.get('username')?.invalid && form.get('username')?.touched) {
            <small class="error-text">Username required.</small>
          }
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            id="password"
            type="password"
            class="form-control"
            formControlName="password"
            name="password"
            required
            placeholder="********"
            [class.invalid]="form.get('password')?.invalid && form.get('password')?.touched"
          />
          @if (form.get('password')?.invalid && form.get('password')?.touched) {
            <small class="error-text">Passwort ist erforderlich.</small>
          }
        </div>



        <button type="submit" [disabled]="form.invalid || isLoading" class="btn-submit">
          @if (isLoading) {
            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            Signing in...
          } @else {
            Login
          }
        </button>

        <div class="text-center mt-3">
          <small class="text-muted">Don't have an account?
            <a routerLink="/register" class="fw-bold text-decoration-none">Register here</a>
          </small>
        </div>

      </form>
    </div>
  </div>
</div>
